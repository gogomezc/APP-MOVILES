<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="heading">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/2560px-Logo_DuocUC.svg.png"
          alt="Logo"
        />
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <!-- Input para usuario -->
      <ion-item class="inputContainer">
        <ion-icon
          slot="start"
          name="person-outline"
          class="inputIcon"
        ></ion-icon>
        <ion-input
          [(ngModel)]="usuario"
          placeholder="Usuario"
          type="text"
          id="username"
          class="inputField"
        ></ion-input>
      </ion-item>

      <!-- Input para contraseña -->
      <ion-item class="inputContainer">
        <ion-icon
          slot="start"
          name="lock-closed-outline"
          class="inputIcon"
        ></ion-icon>
        <ion-input
          [(ngModel)]="password"
          placeholder="Contraseña"
          type="password"
          id="password"
          class="inputField"
        ></ion-input>
      </ion-item>

      <!-- Mensaje de error si los campos están vacíos o las credenciales son incorrectas -->
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

      <!-- Contenedor para los botones -->
      <div class="signupContainer ion-text-center">
        <a routerLink="/recuperar">¿Olvidaste tu contraseña?</a>

        <!-- Botón para ingresar, que llama a validateInputs() -->
        <ion-button id="button" (click)="validateInputs()"> Ingresar </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
