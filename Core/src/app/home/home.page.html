<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="heading">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/2560px-Logo_DuocUC.svg.png"
          alt="Logo"
        />
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item class="inputContainer">
        <ion-icon
          slot="start"
          name="person-outline"
          class="inputIcon"
        ></ion-icon>
        <ion-input
          placeholder="Usuario"
          type="text"
          id="username"
          class="inputField"
        ></ion-input>
      </ion-item>

      <ion-item class="inputContainer">
        <ion-icon
          slot="start"
          name="lock-closed-outline"
          class="inputIcon"
        ></ion-icon>
        <ion-input
          placeholder="Contraseña"
          type="password"
          id="password"
          class="inputField"
        ></ion-input>
      </ion-item>

      <div class="signupContainer ion-text-center">
        <a routerLink="/recuperar">¿Olvidaste tu contraseña?</a>

        <ion-button id="button"> Ingresar </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
