<ion-header>
  <ion-toolbar>
    <ion-title>Mis Cursos</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
        Volver
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="cursos && cursos.length > 0; else noCourses">
    <ion-item *ngFor="let curso of cursos">
      <ion-thumbnail slot="start">
        <img [src]="curso.imagen" alt="Imagen del curso {{ curso.nombre }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ curso.nombre }}</h2>
        <p>{{ curso.descripcion }}</p>
      </ion-label>
      <ion-button (click)="verDetalleCurso(curso.id)" expand="block" fill="clear" shape="round">
        Ver
      </ion-button>
    </ion-item>
  </ion-list>
  <ng-template #noCourses>
    <ion-item>
      <ion-label>No hay cursos disponibles.</ion-label>
    </ion-item>
  </ng-template>


  <ion-card>
    <ion-card-header>
      <ion-card-title>Crear Nuevo Curso</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre del Curso</ion-label>
        <ion-input [(ngModel)]="nuevoCurso.nombre" placeholder="Curso de Laravel"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Sigla</ion-label>
        <ion-input [(ngModel)]="nuevoCurso.sigla" placeholder="LAR101"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Institución</ion-label>
        <ion-input [(ngModel)]="nuevoCurso.institucion" placeholder="Duoc UC"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descripción</ion-label>
        <ion-input [(ngModel)]="nuevoCurso.descripcion" placeholder="Introducción a Laravel"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="crearCurso()">Crear Curso</ion-button>
    </ion-card-content>
  </ion-card>




  
</ion-content>
