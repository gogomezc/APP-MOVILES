<ion-header>
  <ion-toolbar>
    <div class="Cursos">
    <ion-title>Mis Cursos</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-header>
    <ion-card-title class="heading">
      <img
        src=""
        alt="Logo"
      />
    </ion-card-title>
  </ion-card-header>
  <h3>Bienvenido a mis cursos</h3>
  <ion-list class="course-list" *ngIf="cursos && cursos.length > 0; else noCourses">
    <ion-item *ngFor="let curso of cursos">
      <ion-thumbnail slot="start">
        <img [src]="curso.imagen" alt="Imagen del curso {{ curso.nombre }}">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ curso.nombre }}</h2>
        <p>{{ curso.descripcion }}</p>
      </ion-label>
      <ion-button  class="gustomver" (click)="verDetalleCurso(curso.id)" expand="block" fill="clear" shape="round">
        Ver
      </ion-button>
    </ion-item>
  </ion-list>
  <ng-template #noCourses>
    <ion-item>
      <ion-label>No hay cursos disponibles.</ion-label>
    </ion-item>
  </ng-template>
</ion-content>

<ion-footer>
  <div class="Banner">
    <ion-tab-bar slot="bottom">
      <ion-tab-button routerLink="/cursos-profe" tab="schedule">
        <ion-icon name="layers"></ion-icon>
        <ion-label>Mis cursos</ion-label>
      </ion-tab-button>
  
      <ion-tab-button routerLink="/nosotros" tab="speakers">
        <ion-icon name="heart-circle"></ion-icon>
        <ion-label>Nosotros</ion-label>
      </ion-tab-button>
  
      <ion-tab-button routerLink="/crear-curso" tab="map">
        <ion-icon name="duplicate"></ion-icon>
        <ion-label>Crear Curso</ion-label>
      </ion-tab-button>
  
      <!-- Botón Cerrar Sesión con color rojo -->
      <ion-tab-button class="cerrar" (click)="presentAlert()" tab="about">
        <ion-icon name="log-in-sharp"></ion-icon>
        <ion-label>Cerrar Sesion</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </div>
