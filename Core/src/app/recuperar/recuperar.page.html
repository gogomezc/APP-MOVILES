<ion-content class="ion-content">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="heading">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_DuocUC.svg/2560px-Logo_DuocUC.svg.png"
          alt="Logo"
        />
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item class="inputContainer">
        <ion-icon
          slot="start"
          name="mail-outline"
          class="inputIcon"
        ></ion-icon>
        <ion-input
        labelPlacement="floating"
          label="Ingrese su correo"
          type="text"
          id="username"
          class="inputField"
        ></ion-input>
      </ion-item>

      <div class="signupContainer ion-text-center">
        <a id="recu" routerLink="/home">Volver</a>
        <ion-button id="button"> Enviar correo </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
