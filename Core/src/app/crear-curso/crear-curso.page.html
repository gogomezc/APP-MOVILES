<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="h11">
    <ion-title>Crear Curso</ion-title>
  </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="logo">
  <img 
        src=""
   />
  </div>
  
    <div class="h11">
 <h1>Crear Un Curso</h1>
  </div>
  

  
    <ion-card-content class="custom-card">
      <ion-item>
        <ion-label position="floating"></ion-label>
        <ion-input labelPlacement="floating" [(ngModel)]="nuevoCurso.nombre" label="Nombre del curso"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating"></ion-label>
        <ion-input labelPlacement="floating" [(ngModel)]="nuevoCurso.sigla" label="Sigla"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating"></ion-label>
        <ion-input labelPlacement="floating" [(ngModel)]="nuevoCurso.institucion" label="Institución"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating"></ion-label>
        <ion-input labelPlacement="floating" [(ngModel)]="nuevoCurso.descripcion" label="Descripción"></ion-input>
      </ion-item>
  
      <ion-button color="warning" expand="full" (click)="crearCurso()" class="crear-curso-button">Crear Curso</ion-button>
    </ion-card-content>
  </ion-content>
  

  <div class="Banner">
    <ion-tab-bar slot="bottom">
      <ion-tab-button routerLink="/cursos-profe" tab="schedule">
        <ion-icon name="layers"></ion-icon>
        <ion-label>Mis cursos</ion-label>
      </ion-tab-button>
  
      <ion-tab-button routerLink="/nosotros" tab="speakers">
        <ion-icon name="heart-circle"></ion-icon>
        <ion-label>Nosotros</ion-label>
      </ion-tab-button>
  
      <ion-tab-button routerLink="/crear-curso" tab="map">
        <ion-icon name="duplicate"></ion-icon>
        <ion-label>Crear Curso</ion-label>
      </ion-tab-button>
  
      
      <ion-tab-button class="cerrar" (click)="presentAlert()" tab="about">
        <ion-icon name="log-in-sharp"></ion-icon>
        <ion-label>Cerrar Sesion</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </div>
